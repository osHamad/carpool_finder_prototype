<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Carpool Finder</title>
</head>
<body>
    <div id="top-bar-menu">
        <h1 id="main-website-title">hello world</h1>
        <button id="create-profile-button">Create Profile</button>
        <button id="add-availability-button">Add Availability</button>
    </div>

    <div id="main-page">
        <div id="map-area">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d359539.2054409518!2d-76.08044082331413!3d45.24981402758555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce05b25f5113af%3A0x8a6a51e131dd15ed!2sOttawa%2C%20ON!5e0!3m2!1sen!2sca!4v1628889630453!5m2!1sen!2sca" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <div id="create-profile">
            <h1>Create Profile</h1>
            <form>
                <label for="first-name">First Name: </label>
                <input type="text" id="first-name" name="first-name"><br>
                <label for="age">Age: </label>
                <input type="text" id="age" name="age"><br>
                <label for="gender">Gender: </label>
                <input type="text" id="gender" name="gender"><br>
                <label for="city">City: </label>
                <input type="text" id="city" name="city"><br>
                <label for="email">Email</label>
                <input type="text" id="email" name="email"><br>
    
                <input type="submit" value="Create">
            </form>
        </div>
    </div>


    <div id="add-availability">
        <h1>hello world</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
